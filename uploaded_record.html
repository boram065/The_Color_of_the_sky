<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하늘의 색따기</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/record.css">
    <link rel="icon" href="images/icon.ico">
    <script src="https://kit.fontawesome.com/5003ee7f8f.js" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="index.html">하늘의 색따기 </a>
        </div>
        <ul class="navbar-menu">
            <li><a href="finedust.html">미세먼지와 하늘</a></li>
            <li><a href="sky.html">하늘을 지키자</a></li>
            <li><a href="record.html">하늘의 기록</a></li>
        </ul>
        <a href="#" class="toggle">
            <i class="fa-solid fa-bars fa-xl" style="color: #ffffff;"></i>
        </a>
    </nav>
    <main>
        <section class="top">
            <h2 class="main-title">시시각각 변하는 하늘</h2>
            <h6 class="sub-title">이 순간 특별한 하늘을 기록하세요</h6>
        </section>
        <article>
            <section class="post-section"
            data-isotope='{ 
                "itemSelector": ".post-section > div", 
                "columnWidth": ".post", 
                "isPercent": "true",
                "transitionDurtion": "0.5s"
            }'>

                <div class="post">
                    <img src="images/postcover/postCover9.jpg" alt="">
                    <span class="title">오늘 하늘이 맑다</span>
                </div>
                <div class="post">
                    <img src="images/postcover/postCover2.jpg" alt="">
                    <span class="title">하늘의 품에서 피어난 감동</span>
                </div>
                <div class="post">
                        <img src="images/postcover/postCover3.jpg" alt="">
                        <span class="title">끝없는 하늘, 끝나지 않는 나의 하루</span>
                </div>
                <div class="post">
                    <img src="images/postcover/postCover4.jpg" alt="">
                    <span class="title">하늘과 함께 춤추는 순간들</span>
                </div>
                <div class="post">
                    <img src="images/postcover/postCover5.jpg" alt="">
                    <span class="title">하늘의 색깔, 나의 감정을 담아서</span>
                </div>
                <div class="post">
                    <img src="images/postcover/postCover6.jpg" alt="">
                    <span class="title">구름 위를 걸으며 느껴진 행복</span>
                </div>
                <div class="post">
                    <img src="images/postcover/postCover7.jpg" alt="">
                    <span class="title">하늘에 묻은 나의 소망들</span>
                </div>
                <div class="post">
                    <img src="images/postcover/postCover8.jpg" alt="">
                    <span class="title">하늘의 자유로움이 불어오는 날</span>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
